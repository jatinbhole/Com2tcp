<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üîå Serial to HTTP Forwarder</h1>
                <p>Multi-Port Control Panel - Monitor and configure multiple serial connections</p>
            </div>
            <div class="header-actions">
                <div class="user-info">
                    <div class="username">üë§ {{ username }}</div>
                    <div class="email">Logged in user</div>
                </div>
                <button class="header-btn header-btn-primary" onclick="openPasswordModal()">üîê Change Password</button>
                <a href="/logout" class="header-btn header-btn-danger" style="text-decoration: none;">üö™ Logout</a>
            </div>
        </div>
        
        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('ports',this)">üìä Ports</button>
            <button class="tab-btn" onclick="switchTab('config',this)">‚öôÔ∏è Configuration</button>
            <button class="tab-btn" onclick="switchTab('buffer',this)">üì¶ Buffer Status</button>
        </div>
        
        <!-- Ports Tab -->
        <div id="ports" class="tab-content active">
            <div class="port-grid" id="portsGrid">
                <p style="grid-column: 1/-1; color: white; text-align: center;">Loading ports...</p>
            </div>
            
            <div class="card">
                <h2>üéÆ Global Controls</h2>
                <div class="control-buttons">
                    <button class="btn btn-success" onclick="startAllPorts()">‚ñ∂ Start All</button>
                    <button class="btn btn-danger" onclick="stopAllPorts()">‚èπ Stop All</button>
                    <button class="btn btn-warning" onclick="clearAllBuffers()">üóëÔ∏è Clear All Buffers</button>
                </div>
                <div id="globalAlert" class="alert"></div>
            </div>
        </div>
        
        <!-- Configuration Tab -->
        <div id="config" class="tab-content">
            <div class="card">
                <h2>‚öôÔ∏è Configuration Editor</h2>
                <div id="configAlert" class="alert"></div>
                
                <div style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="addPort()">+ Add New Port</button>
                    <button class="btn btn-primary" onclick="loadConfigFile()">üîÑ Reload from File</button>
                </div>
                
                <div id="configContainer">
                    <p style="color: #666;">Loading configuration...</p>
                </div>
            </div>
        </div>
        
        <!-- Buffer Tab -->
        <div id="buffer" class="tab-content">
            <div class="port-grid" id="bufferGrid">
                <p style="grid-column: 1/-1; color: white; text-align: center;">Loading buffer status...</p>
            </div>
        </div>
    </div>
    
    <script>
        // Global variable to track current configuration
        let currentPorts = [];
        
        // Auto-refresh status
        setInterval(updateAllPorts, 2000);
        setInterval(updateAllBuffers, 5000);
        
        // Initial load
        window.addEventListener('load', () => {
            updateAllPorts();
            loadConfigFile();
        });
        
        function switchTab(tab,e1) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tab).classList.add('active');
            //event.target.classList.add('active');
            el.classList.add('active');
        }
        
        function updateAllPorts() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('portsGrid');
                    
                    if (!data.forwarders || Object.keys(data.forwarders).length === 0) {
                        grid.innerHTML = '<p style="grid-column: 1/-1; color: white; text-align: center;">No ports configured</p>';
                        return;
                    }
                    
                    let html = '';
                    for (const [portName, status] of Object.entries(data.forwarders)) {
                        html += createPortCard(portName, status);
                    }
                    
                    grid.innerHTML = html;
                })
                .catch(error => console.error('Error fetching status:', error));
        }
        
        function createPortCard(portName, status) {
            const serialStatus = status.serial_connected 
                ? '<span class="status-indicator connected"></span>Connected'
                : '<span class="status-indicator disconnected"></span>Disconnected';
            
            return `
                <div class="card">
                    <div class="port-header">
                        <span class="port-name">${portName}</span>
                        <div class="port-controls">
                            <button class="btn btn-success btn-sm" onclick="startPort('${portName}')">‚ñ∂</button>
                            <button class="btn btn-danger btn-sm" onclick="stopPort('${portName}')">‚èπ</button>
                        </div>
                    </div>
                    
                    <div class="stat">
                        <span class="stat-label">Serial Port:</span>
                        <span class="stat-value">${serialStatus}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">HTTP URL:</span>
                        <span class="stat-value" style="font-size: 0.85em;">${status.http_url || 'N/A'}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Target:</span>
                        <span class="stat-value">${status.tcp_host || 'N/A'}:${status.tcp_port || 'N/A'}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Messages Sent:</span>
                        <span class="stat-value">${status.messages_sent || 0}</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Buffer Size:</span>
                        <span class="stat-value">${status.buffer_size || 0} bytes</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Last Error:</span>
                        <span class="stat-value" style="font-size: 0.9em; color: #f44336;">${status.last_error ? status.last_error.substring(0, 30) : 'None'}</span>
                    </div>
                </div>
            `;
        }
        
        function updateAllBuffers() {
            fetch('/api/buffer')
                .then(response => response.json())
                .then(data => {
                    const grid = document.getElementById('bufferGrid');
                    
                    if (!data || Object.keys(data).length === 0) {
                        grid.innerHTML = '<p style="grid-column: 1/-1; color: white; text-align: center;">No ports configured</p>';
                        return;
                    }
                    
                    let html = '';
                    for (const [portName, buffer] of Object.entries(data)) {
                        html += createBufferCard(portName, buffer);
                    }
                    
                    grid.innerHTML = html;
                })
                .catch(error => console.error('Error fetching buffer:', error));
        }
        
        function createBufferCard(portName, buffer) {
            let itemsHtml = '<p style="color: #666;">No buffered data</p>';
            
            if (buffer.total_size > 0) {
                itemsHtml = `<p style="margin-bottom: 10px; font-weight: bold;">Total: ${buffer.total_size} items</p>`;
                buffer.items.slice(0, 20).forEach((item, index) => {
                    itemsHtml += `
                        <div class="buffer-item">
                            <strong>#${index + 1}</strong> - ${item.timestamp} - ${item.size} bytes
                        </div>
                    `;
                });
                if (buffer.items.length > 20) {
                    itemsHtml += `<p style="color: #999; margin-top: 10px;">... and ${buffer.items.length - 20} more items</p>`;
                }
            }
            
            return `
                <div class="card">
                    <div class="port-header">
                        <span class="port-name">${portName}</span>
                        <button class="btn btn-warning btn-sm" onclick="clearPortBuffer('${portName}')">üóëÔ∏è</button>
                    </div>
                    <div class="buffer-list">${itemsHtml}</div>
                </div>
            `;
        }
        
        function loadConfigFile() {
            fetch('/api/config')
                .then(response => response.json())
                .then(config => {
                    currentPorts = config.ports || [];
                    renderConfig();
                })
                .catch(error => console.error('Error loading config:', error));
        }
        
        function createPortConfigForm(port, index) {
            return `
                <div style="margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #eee;">
                    <h3>Port: ${port.name}</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Port Name:</label>
                            <input type="text" class="port-name-${index}" value="${port.name}" placeholder="port1">
                        </div>
                        <div class="form-group">
                            <label>Serial Port:</label>
                            <select class="serial-port-${index}">
                                <option value="${port.serial_port}">${port.serial_port}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Baud Rate:</label>
                            <select class="baudrate-${index}">
                                <option value="300" ${port.serial_baudrate == 300 ? 'selected' : ''}>300</option>
                                <option value="600" ${port.serial_baudrate == 600 ? 'selected' : ''}>600</option>
                                <option value="1200" ${port.serial_baudrate == 1200 ? 'selected' : ''}>1200</option>
                                <option value="2400" ${port.serial_baudrate == 2400 ? 'selected' : ''}>2400</option>
                                <option value="4800" ${port.serial_baudrate == 4800 ? 'selected' : ''}>4800</option>
                                <option value="9600" ${port.serial_baudrate == 9600 ? 'selected' : ''}>9600</option>
                                <option value="19200" ${port.serial_baudrate == 19200 ? 'selected' : ''}>19200</option>
                                <option value="38400" ${port.serial_baudrate == 38400 ? 'selected' : ''}>38400</option>
                                <option value="57600" ${port.serial_baudrate == 57600 ? 'selected' : ''}>57600</option>
                                <option value="115200" ${port.serial_baudrate == 115200 ? 'selected' : ''}>115200</option>
                                <option value="230400" ${port.serial_baudrate == 230400 ? 'selected' : ''}>230400</option>
                                <option value="460800" ${port.serial_baudrate == 460800 ? 'selected' : ''}>460800</option>
                                <option value="921600" ${port.serial_baudrate == 921600 ? 'selected' : ''}>921600</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Data Bits:</label>
                            <select class="bytesize-${index}">
                                <option value="5" ${port.serial_bytesize == 5 ? 'selected' : ''}>5</option>
                                <option value="6" ${port.serial_bytesize == 6 ? 'selected' : ''}>6</option>
                                <option value="7" ${port.serial_bytesize == 7 ? 'selected' : ''}>7</option>
                                <option value="8" ${port.serial_bytesize == 8 ? 'selected' : ''}>8</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Parity:</label>
                            <select class="parity-${index}">
                                <option value="N" ${port.serial_parity == 'N' ? 'selected' : ''}>None</option>
                                <option value="E" ${port.serial_parity == 'E' ? 'selected' : ''}>Even</option>
                                <option value="O" ${port.serial_parity == 'O' ? 'selected' : ''}>Odd</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Stop Bits:</label>
                            <select class="stopbits-${index}">
                                <option value="1" ${port.serial_stopbits == 1 ? 'selected' : ''}>1</option>
                                <option value="2" ${port.serial_stopbits == 2 ? 'selected' : ''}>2</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Serial Timeout:</label>
                            <input type="number" class="timeout-${index}" value="${port.serial_timeout}" step="0.1" placeholder="1">
                        </div>
                        <div class="form-group">
                            <label>Xon/Xoff:</label>
                            <select class="xonxoff-${index}">
                                <option value="true" ${port.serial_xonxoff ? 'selected' : ''}>Enabled</option>
                                <option value="false" ${!port.serial_xonxoff ? 'selected' : ''}>Disabled</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>RTS/CTS:</label>
                            <select class="rtscts-${index}">
                                <option value="false" ${!port.serial_rtscts ? 'selected' : ''}>Disabled</option>
                                <option value="true" ${port.serial_rtscts ? 'selected' : ''}>Enabled</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>HTTP URL:</label>
                            <input type="text" class="http-url-${index}" value="${port.http_url || ''}" placeholder="http://localhost:5000/forward">
                        </div>
                        <div class="form-group">
                            <label>TCP Host:</label>
                            <input type="text" class="tcp-host-${index}" value="${port.tcp_host}" placeholder="localhost">
                        </div>
                        <div class="form-group">
                            <label>TCP Port:</label>
                            <input type="number" class="tcp-port-${index}" value="${port.tcp_port}" placeholder="5000">
                        </div>
                        <div class="form-group">
                            <label>Buffer Size:</label>
                            <input type="number" class="buffer-size-${index}" value="${port.buffer_size}" placeholder="10000">
                        </div>
                        <div class="form-group">
                            <label>Reconnect Interval:</label>
                            <input type="number" class="reconnect-${index}" value="${port.reconnect_interval}" placeholder="5">
                        </div>
                    </div>
                    
                    <div class="control-buttons" style="margin-top: 15px;">
                        <button class="btn btn-danger btn-sm" onclick="removePort(${index})">Remove Port</button>
                    </div>
                </div>
            `;
        }
        
        function renderConfig() {
            const container = document.getElementById('configContainer');
            let html = '';
            
            if (currentPorts.length === 0) {
                html = '<p style="color: #666;">No ports configured</p>';
            } else {
                currentPorts.forEach((port, index) => {
                    html += createPortConfigForm(port, index);
                });
            }
            
            html += `
                <div class="control-buttons" style="margin-top: 30px;">
                    <button class="btn btn-primary" onclick="addPort()">+ Add New Port</button>
                    <button class="btn btn-success" onclick="saveConfig()">üíæ Save All Changes</button>
                </div>
            `;
            
            container.innerHTML = html;
            
            // Load and populate serial ports dropdowns
            populateSerialPorts();
        }
        
        function populateSerialPorts() {
            fetch('/api/serial_ports')
                .then(response => response.json())
                .then(data => {
                    const ports = data.ports || [];
                    
                    // Find all serial port select elements
                    currentPorts.forEach((port, index) => {
                        const selectEl = document.querySelector(`.serial-port-${index}`);
                        if (selectEl) {
                            const currentValue = selectEl.value;
                            
                            // Build options
                            let options = '';
                            
                            // Add available ports
                            ports.forEach(p => {
                                const selected = p.device === currentValue ? 'selected' : '';
                                options += `<option value="${p.device}" ${selected}>${p.device} - ${p.description}</option>`;
                            });
                            
                            // If current value is not in the list, add it as an option
                            if (currentValue && !ports.find(p => p.device === currentValue)) {
                                options += `<option value="${currentValue}" selected>${currentValue}</option>`;
                            }
                            
                            selectEl.innerHTML = options;
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading serial ports:', error);
                });
        }
        
        function addPort() {
            const newPort = {
                name: 'port' + (new Date().getTime() % 10000),
                serial_port: '/dev/ttyUSB0',
                serial_baudrate: 9600,
                serial_bytesize: 8,
                serial_parity: 'N',
                serial_stopbits: 1,
                serial_timeout: 1,
                serial_xonxoff: true,
                serial_rtscts: false,
                http_url: 'http://localhost:5000/forward',
                tcp_host: 'localhost',
                tcp_port: 5000,
                buffer_size: 10000,
                reconnect_interval: 5
            };
            
            currentPorts.push(newPort);
            renderConfig();
            showAlert('configAlert', 'success', 'New port added. Configure it and save changes.');
        }
        
        function removePort(index) {
            if (confirm('Remove this port configuration?')) {
                currentPorts.splice(index, 1);
                renderConfig();
                showAlert('configAlert', 'success', 'Port removed. Save changes to apply.');
            }
        }
        
        function saveConfig() {
            // Collect all port configurations from the form
            const ports = [];
            const container = document.getElementById('configContainer');
            
            // Find all unique indices by looking for port-name classes
            const portNameInputs = container.querySelectorAll('[class*="port-name-"]');
            const indices = new Set();
            
            portNameInputs.forEach(input => {
                const className = input.className;
                const match = className.match(/port-name-(\d+)/);
                if (match) {
                    indices.add(parseInt(match[1]));
                }
            });
            
            // Collect data for each port index
            indices.forEach(index => {
                const portNameEl = container.querySelector(`.port-name-${index}`);
                const serialPortEl = container.querySelector(`.serial-port-${index}`);
                const baudrateEl = container.querySelector(`.baudrate-${index}`);
                const bytesizeEl = container.querySelector(`.bytesize-${index}`);
                const parityEl = container.querySelector(`.parity-${index}`);
                const stopbitsEl = container.querySelector(`.stopbits-${index}`);
                const timeoutEl = container.querySelector(`.timeout-${index}`);
                const xonxoffEl = container.querySelector(`.xonxoff-${index}`);
                const rtsctsEl = container.querySelector(`.rtscts-${index}`);
                const tcpHostEl = container.querySelector(`.tcp-host-${index}`);
                const tcpPortEl = container.querySelector(`.tcp-port-${index}`);
                const httpUrlEl = container.querySelector(`.http-url-${index}`);
                const bufferSizeEl = container.querySelector(`.buffer-size-${index}`);
                const reconnectEl = container.querySelector(`.reconnect-${index}`);
                
                if (portNameEl && serialPortEl && httpUrlEl && tcpHostEl && tcpPortEl) {
                    //  TCP port validation
                    const tcpPort = parseInt(tcpPortEl.value);
                    if (!tcpPort || tcpPort < 1 || tcpPort > 65535) {
                        showAlert(
                            'configAlert',
                            'error',
                            `Invalid TCP port for ${portNameEl.value}. Must be 1‚Äì65535`
                        );
                        return;
                    }
                    const port = {
                        name: portNameEl.value.trim(),
                        serial_port: serialPortEl.value.trim(),
                        serial_baudrate: parseInt(baudrateEl ? baudrateEl.value : 9600),
                        serial_bytesize: parseInt(bytesizeEl ? bytesizeEl.value : 8),
                        serial_parity: parityEl ? parityEl.value : 'N',
                        serial_stopbits: parseInt(stopbitsEl ? stopbitsEl.value : 1),
                        serial_timeout: parseFloat(timeoutEl ? timeoutEl.value : 1),
                        serial_xonxoff: xonxoffEl ? xonxoffEl.value === 'true' : true,
                        serial_rtscts: rtsctsEl ? rtsctsEl.value === 'true' : false,
                        http_url: httpUrlEl.value.trim(),
                        tcp_host: tcpHostEl.value.trim(),
                        //tcp_port: parseInt(tcpPortEl.value),
                        tcp_port: parseInt(tcpPortEl.value) || 0,
                        buffer_size: parseInt(bufferSizeEl ? bufferSizeEl.value : 10000),
                        reconnect_interval: parseInt(reconnectEl ? reconnectEl.value : 5)
                    };
                    
                    // Validate required fields
                    if (port.name && port.serial_port && port.http_url && port.tcp_host && port.tcp_port) {
                        ports.push(port);
                    }
                }
            });
            
            if (ports.length === 0) {
                showAlert('configAlert', 'error', 'At least one port must be configured');
                return;
            }

            //validation for unique port names 
            const names = ports.map(p => p.name);
            if (new Set(names).size !== names.length) {
                showAlert('configAlert', 'error', 'Port names must be unique');
                return;
            }
                        
            // Send configuration to backend
            fetch('/api/config', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ports: ports})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show both inline alert and toast notification
                    showAlert('configAlert', 'success', data.message || 'Configuration saved successfully');
                    showToast('‚úì ' + (data.message || 'Configuration saved and services restarting...'), 'success', 6000);
                    
                    // Reload config and update status after a short delay to allow restart
                    setTimeout(() => {
                        loadConfigFile();
                        updateAllPorts();
                    }, 2000);
                } else {
                    showAlert('configAlert', 'error', data.error || 'Failed to save configuration');
                    showToast('Failed to save configuration: ' + (data.error || 'Unknown error'), 'error');
                }
            })
            .catch(error => {
                showAlert('configAlert', 'error', 'Failed to save configuration: ' + error);
                showToast('Failed to save configuration: ' + error, 'error');
            });
        }
        
        function startAllPorts() {
            fetch('/api/start', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    showAlert('globalAlert', data.success ? 'success' : 'error', data.message || data.error);
                    updateAllPorts();
                })
                .catch(error => showAlert('globalAlert', 'error', 'Error: ' + error));
        }
        
        function stopAllPorts() {
            fetch('/api/stop', {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    showAlert('globalAlert', data.success ? 'success' : 'error', data.message || data.error);
                    updateAllPorts();
                })
                .catch(error => showAlert('globalAlert', 'error', 'Error: ' + error));
        }
        
        function startPort(portName) {
            fetch(`/api/start/${portName}`, {method: 'POST'})

                    showAlert('globalAlert', data.success ? 'success' : 'error', data.message || data.error);
                    updateAllPorts();
                })
                .catch(error => showAlert('globalAlert', 'error', 'Error: ' + error));
        }
        
        function stopPort(portName) {
            fetch(`/api/stop/${portName}`, {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    showAlert('globalAlert', data.success ? 'success' : 'error', data.message || data.error);
                    updateAllPorts();
                })
                .catch(error => showAlert('globalAlert', 'error', 'Error: ' + error));
        }
        
        function clearAllBuffers() {
            if (confirm('Clear buffer for all ports?')) {
                fetch('/api/clear_buffer', {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        showAlert('globalAlert', data.success ? 'success' : 'error', data.message || data.error);
                        updateAllBuffers();
                    })
                    .catch(error => showAlert('globalAlert', 'error', 'Error: ' + error));
            }
        }
        
        function clearPortBuffer(portName) {
            if (confirm(`Clear buffer for ${portName}?`)) {
                fetch(`/api/clear_buffer/${portName}`, {method: 'POST'})
                    .then(response => response.json())
                    .then(data => {
                        showAlert('globalAlert', data.success ? 'success' : 'error', data.message || data.error);
                        updateAllBuffers();
                    })
                    .catch(error => showAlert('globalAlert', 'error', 'Error: ' + error));
            }
        }
        
        function showAlert(elementId, type, message) {
            const alert = document.getElementById(elementId);
            alert.className = 'alert alert-' + type;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }
        
        // Toast notification function for prominent alerts
        function showToast(message, type = 'success', duration = 5000) {
            // Remove existing toast if any
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            
            // Set icon based on type
            let icon = '‚úì';
            if (type === 'error') icon = '‚úï';
            else if (type === 'info') icon = '‚Ñπ';
            
            toast.innerHTML = `
                <div class="toast-icon">${icon}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;
            
            document.body.appendChild(toast);
            
            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 10);
            
            // Auto-remove after duration
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }
        
        function openPasswordModal() {
            document.getElementById('passwordModal').classList.add('show');
        }
        
        function closePasswordModal() {
            document.getElementById('passwordModal').classList.remove('show');
            document.getElementById('passwordForm').reset();
        }
        
        function changePassword() {
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!oldPassword || !newPassword || !confirmPassword) {
                alert('All fields are required');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('New password must be at least 6 characters');
                return;
            }
            
            fetch('/api/change_password', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    old_password: oldPassword,
                    new_password: newPassword,
                    confirm_password: confirmPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password changed successfully!');
                    closePasswordModal();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => alert('Error: ' + error));
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closePasswordModal();
            }
        }
    </script>
